<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Results summary component</title>
</head>

<body>
    <div class="first_pallet">
        <div class="result_palet">
            <div class="left_col">
                <div>Your Result</div>
                <div class="result_value"> <span>76</span>of 100</div>
                <div class="result_text">Great</div>
                <div class="result_comment">
                    You scored higher than 65% of the people who have taken
                    these tests.
                </div>
            </div>
            <div class="right_col">
                <div class="head_text">Summary</div>
                <div class="result_list">
                    <ul>
                        <li id="reaction">
                            <div class="img_text" id="reaction_text">
                                <img src="../assets/images/icon-reaction.svg" alt="icon-reaction" />
                                Reaction
                            </div>
                            <div class="scores"><span>80</span> / 100</div>
                        </li>
                        <li id="memory">
                            <div class="img_text" id="memory_text">
                                <img src="../assets/images/icon-memory.svg" alt="icon-memory.svg" />
                                Memory
                            </div>
                            <div class="scores"><span>92</span> / 100 </div>
                        </li>
                        <li id="verbal">
                            <div class="img_text" id="verbal_text">

                                <img src="../assets/images/icon-verbal.svg" alt="icon-verbal.svg" />
                                Verbal
                            </div>
                            <div class="scores"><span>61</span> / 100 </div>
                        </li>
                        <li id="visual">
                            <div class="img_text " id="visual_text">
                                <img src="../assets/images/icon-visual.svg" alt="icon-visual.svg" />
                                Visual
                            </div>
                            <div class="scores"><span>61</span> / 100 </div>
                        </li>
                    </ul>
                </div>
                <div class="button">Continue</div>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Daniel Okyere</a>.
    </div>
</body>

</html>
